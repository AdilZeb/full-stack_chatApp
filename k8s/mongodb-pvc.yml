apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: mongdb-pvc
  namespace: chatapp
spec:
  # Bind to a statically-created PV; empty storageClass avoids dynamic provisioning
  storageClassName: ""
  resources:
    requests:
      storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteOnce
